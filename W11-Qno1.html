<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Qno.1</title>
</head>
<body>
	<script type="text/javascript">
		var numeric = 20
		var float = 78.9
		var string = "Hello"
		var bool 
		document.write("Numeric: " +numeric)
		document.write("<br>String : " +string)
		document.write("<br>Float: " +float)
		
		if (float > numeric){
			bool = true
			document.write("<br>Float is greater")
		}
		else{
			bool = false
			document.write("Numeric is greater")
		}

	</script>

</body>
