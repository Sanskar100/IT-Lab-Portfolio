<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Qno.3</title>
</head>
<body>
	<script> 
	var msg = "Enter the percentage: ";

	var a= prompt(msg);
	if(a<=100 && a>=80)
		{document.write("Distinction");}
	else if(a<80 && a>=60)
		{document.write("First Division");}
	else if(a<60 && a>=50)
		{document.write("Second Division");}
	else if(a<50 && a>=40)
		{document.write("Third Division");}
	else if(a<40)
		{document.write("Fail");}

</script>

</body>
</html>
