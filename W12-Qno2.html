<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Qno.2</title>
</head>
<body>
	<h1 id="text" onclick="change_Text();">Hello</h1><br>
	<button onclick="display_Time();">Display Time</button>
	<p id="p1"></p>

	<script>
	

		var today = new Date();

		var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
		

		var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();


		var dateTime = date+' '+time;
		document.getElementById("p1").innerHTML= dateTime;

</script>

</body>
</html>
