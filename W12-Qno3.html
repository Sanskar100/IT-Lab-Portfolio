<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#words{
			float: right;
			border: 2px solid black;
			width: 100px;
			height: 50px;
			text-align: center;
		}
	</style>
	<title>Qno.3</title>
</head>
<body>
	<div id="words" onmouseover="mOver();" onmouseout="mOut();"></div>

	<script type="text/javascript">

		function mOver(){
			document.getElementById("words").innerHTML = "Thank You";
		}

		function mOut(){
			document.getElementById("words").innerHTML = "Mouse Over Me";
		}
	</script>

</body>
</html>
