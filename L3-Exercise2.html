<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form>
	<table border="1" height="500px" width="50%">
		<tr>
			<th colspan="2">HTML Form Test </th>
			</tr>


		<tr> 
			<th>Name</th>
			<td> <input type="text" name="text"> </td>
		</tr>

		<tr> 
			<th>Address</th>
			<td> <input type="address" name="address"> </td>
		</tr>

		<tr>
			<th>Email</th>
			<td> <input type="email" name="email"> </td>
		</tr>

		<tr>
			<th>Gender</th>
			<td> <input type="radio" name="gender"> Male 
				<input type="radio" name="gender"> Female 
			 </td>
		</tr>

		<tr>
			<th>Hobbies</th>
			<td>
				<input type="radio"> Sport
				<input type="radio"> Movies
				<input type="radio"> Travelling
				

			</td>
		</tr>
		<tr>
			<th>Select your Country</th>
			<td>
				
				<select>
						<option value="C1"> Nepal </option>
						<option value="C2"> China </option>
						<option value="C3"> India </option>
				</select>
			</td>
		</tr>

		<tr>
			<th>Message</th>
			<td>
				<input type="Message" name="Message">
			</td>
		</tr>

		<tr>
			<th colspan="2"> 
				<input type="submit"> 
				<input type="reset"> 
			</th>
			</tr>

	</table>
	
	</form>

</body>
</html>
